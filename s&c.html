<html>
<head>
<title>
squares and cubes
</title>
<style>
tr{
background-color:#af4c7a;
border:1px;
color:black;
width:100%;
padding: 15px 32px;
text-align: center;
font-size: 16px;
}
</style>
</head>
<body>
<center>
<h1>Squares and Cubes</h1>
<table>
<tr>
<th>Number</th><th>Square</th><th>Cube</th>
</tr>
<script>
for(var n=0;n<=10;n++)
document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
</script>
</table>
</center>
</body>
</html>
